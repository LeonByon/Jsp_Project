<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<title>테스트</title>
<link rel="stylesheet" href="product/first/assets/css/normalize.css" /><link rel="stylesheet" href="assets/css/main.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/velocity/1.3.1/velocity.min.js"></script>
<script src="assets/js/jquery.cookie.js"></script>
<script src="assets/js/home.js"></script>
</head>

<body>
<div id="wrap">
	<div id="frameWrap">
		<div id="lineTop" class="line"></div>
		<div id="lineRight" class="line"></div>
		<div id="lineBottom" class="line"></div>
		<div id="lineLeft" class="line"></div>
		<div id="frameTop" class="frame"></div>
		<div id="frameRight" class="frame"></div>
		<div id="frameBottom" class="frame"></div>
		<div id="frameLeft" class="frame"></div>
		<div class="pc">
			<div id="lineTopRight">
				<svg xmlns="http://www.w3.org/2000/svg" width="75" height="160">
					<line x1="0" y1="0" x2="75" y2="160" stroke="#b6b6b6" stroke-width="6" />
					<polygon points="0, 0 75, 0 75, 160 0, 0" fill="#b6da3e" />
				</svg>
			</div>
			<div id="lineBottomLeft">
				<svg xmlns="http://www.w3.org/2000/svg" width="75" height="160">
					<line x1="0" y1="0" x2="75" y2="160" stroke="#b6b6b6" stroke-width="6" />
					<polygon points="0, 0 0, 160 75, 160 0, 0" fill="#b6da3e" />
				</svg>
			</div>
		</div>
		<div class="sp">
			<div id="lineTopRight">
				<svg xmlns="http://www.w3.org/2000/svg" width="47" height="100">
					<line x1="0" y1="0" x2="47" y2="100" stroke="#b6b6b6" stroke-width="6" />
					<polygon points="0, 0 47, 0 47, 100 0, 0" fill="#b6da3e" />
				</svg>
			</div>
			<div id="lineBottomLeft">
				<svg xmlns="http://www.w3.org/2000/svg" width="47" height="100">
					<line x1="0" y1="0" x2="47" y2="100" stroke="#b6b6b6" stroke-width="6" />
					<polygon points="0, 0 0, 100 47, 100 0, 0" fill="#b6da3e" />
				</svg>
			</div>
		</div>
	</div>

	<div id="container">
		<article>
			<section>
				<div id="title"><img src="./assets/img/top/title.png"></div>
				<div id="logo"><img src="./assets/img/common/logo_relief.png"></div>
				<div id="confirm">
					<p>이 사이트는 일본 도시락을 좋아하는 분만 들어가세요.<br>
					아닌 분들은 NO를 살포시 눌러 주시면 됩니다.<br>
					도시락을 좋아 하십니까?</p>
				</div>
				<div id="btnWrap">
					<ul class="clearfix">
						<li class="btn"><a href="/product/first/"><img src="./assets/img/top/btn_yes.png"></a></li>
						<li class="btn"><a href="https://www.google.co.jp/"><img src="./assets/img/top/btn_no.png"></a></li>
					</ul>
				</div>
			</section>
		</article>

		<footer>
			<div id="brandLogo"><img src="./assets/img/common/logo_brand.png"></div>
			<div id="copyright"><img src="./assets/img/top/copyright.png"></div>
		</footer>
	</div>
</div>
</body>

</html>
